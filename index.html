<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Website - Home</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #e0e7ef);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 40px;
      border-bottom: 4px solid #388E3C;
      width: 100%;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: #333;
      font-size: 24px;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h2 {
      margin: 20px 0;
      font-size: 32px;
      font-weight: bold;
      color: #4CAF50;
    }

    .card p {
      font-size: 18px;
      color: #777;
      margin-bottom: 10px;
    }

    .card:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      transition: width 0.4s ease, height 0.4s ease, top 0.4s ease, left 0.4s ease;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .card:hover:before {
      width: 300%;
      height: 300%;
      top: -50%;
      left: -50%;
    }

    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }

      header {
        font-size: 32px;
      }

      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Learning Website</h1>
  </header>

  <div class="card-container">
    <a href="maths.html" class="card">
      <h2>Maths</h2>
      <img src="https://www.kindpng.com/picc/m/112-1127592_mathematics-symbol-png-image-math-icon-png-transparent.png" alt="Maths Image">
      <p>Click here to practice Maths</p>
    </a>

    <a href="english.html" class="card">
      <h2>English</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/English_language_illustration.png" alt="English Image">
      <p>Click here to learn English</p>
    </a>
  </div>

</body>
</html>
