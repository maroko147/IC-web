<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Website - Home</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f7fa, #80deea);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 48px;
      font-family: 'Roboto', sans-serif;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-bottom: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-top: 20px;
      max-width: 1200px; /* Max width for container */
    }

    .card {
      background-color: #fff;
      width: 500px; /* Make the card much bigger */
      height: 700px; /* Make the card much bigger */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 30px; /* Increase the text size */
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 350px; /* Increase image size */
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
      font-family: 'Roboto', sans-serif;
    }

    .card p {
      font-size: 24px;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Learning Website</h1>
  </header>

  <div class="container">
    <a href="maths.html" class="card">
      <h2>Maths</h2>
      <img src="https://trawden.lancs.sch.uk/images/Maths.jpg" alt="Maths Image">
      <p>Click here to practice Maths</p>
    </a>

    <a href="english.html" class="card">
      <h2>English</h2>
      <img src="https://cdn-cjngm.nitrocdn.com/JBBfQCjKzUozoWICjeiscRtObpYMbICW/assets/images/optimized/rev-97fb741/expressenglish.ae/wp-content/uploads/2022/02/tips-improve-english-1-1024x640.jpg" alt="English Image">
      <p>Click here to learn English</p>
    </a>
  </div>

</body>
</html>
