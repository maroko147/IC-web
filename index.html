<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Website - Home</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      width: 100%;
    }

    /* Container for the cards */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
      width: 100%;
    }

    /* Styles for each card */
    .card {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      font-size: 32px;
      width: 250px;  /* Control card size */
      height: 350px; /* Control card size */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
    }

    /* Responsive Styles */
    @media (max-width: 1200px) {
      .card {
        width: 220px;
        height: 320px;
      }
      .card-container {
        gap: 15px;
      }
    }

    @media (max-width: 768px) {
      .card {
        width: 200px;
        height: 300px;
      }
      header {
        font-size: 28px;
      }
      .card h2 {
        font-size: 30px;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 180px;
        height: 280px;
      }
      header {
        font-size: 24px;
      }
      .card h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Learning Website</h1>
  </header>

  <div class="card-container">
    <a href="maths.html" class="card">
      <img src="https://cdn-cjngm.nitrocdn.com/JBBfQCjKzUozoWICjeiscRtObpYMbICW/assets/images/optimized/rev-97fb741/expressenglish.ae/wp-content/uploads/2022/02/tips-improve-english-1-1024x640.jpg" alt="Maths Image">
      <h2>Maths</h2>
      <p>Click here to practice Maths</p>
    </a>

    <a href="english.html" class="card">
      <img src="https://via.placeholder.com/500x300" alt="English Image">
      <h2>English</h2>
      <p>Click here to learn English</p>
    </a>
  </div>

</body>
</html>
