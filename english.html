<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      position: relative;
    }

    #back-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #ffffff;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    #back-button:hover {
      background-color: #4CAF50;
      color: white;
    }

    .content {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
    }

    select, input[type="text"], button {
      font-size: 20px;
      padding: 12px;
      margin: 15px;
      border-radius: 8px;
      border: 2px solid #ddd;
      transition: all 0.3s ease;
      width: 80%;
      max-width: 350px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="text"]:focus, select:focus, button:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
    }

    .question {
      font-size: 36px;
      margin-top: 20px;
      color: #333;
    }

    .feedback {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.5s ease;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .incorrect-answer {
      font-size: 36px;
      color: darkorange;
      font-weight: bold;
      text-decoration: underline;
      background-color: yellow;
      padding: 5px;
      border-radius: 5px;
    }

    .correct-answer {
      font-size: 36px;
      color: white;
      background-color: #4CAF50;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dropdown {
      width: 80%;
      max-width: 350px;
      background: linear-gradient(to right, #ffffff, #f1f1f1);
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      transition: all 0.3s ease;
    }

    .dropdown-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-container:after {
      content: "▼";
      font-size: 20px;
      color: #333;
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
    }

  </style>
</head>
<body>

  <header>
    <h1>Learn English</h1>
    <a href="index.html" id="back-button">Back to Main</a>
  </header>

  <div class="content">
    <h2>Select your grade level:</h2>
    <select id="grade-level" class="dropdown">
      <option value="1">1st Grade</option>
      <option value="2">2nd Grade</option>
      <option value="3">3rd Grade</option>
      <option value="4">4th Grade</option>
      <option value="5">5th Grade</option>
      <option value="6">6th Grade</option>
      <option value="7">7th Grade</option>
      <option value="8">8th Grade</option>
      <option value="9">9th Grade</option>
    </select>

    <h3 class="question" id="question">What is the word?</h3>
    <input type="text" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check Answer</button>

    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    const words = {
      1: {
        "apple": "jablko",
        "dog": "pes",
        "cat": "mačka",
        "house": "dom",
        "ball": "lopta",
        "book": "kniha"
      },
      2: {
        "tree": "strom",
        "book": "kniha",
        "car": "auto",
        "school": "škola",
        "dog": "pes",
        "cat": "mačka"
      },
      3: {
        "friend": "priateľ",
        "school": "škola",
        "water": "voda",
        "mountain": "hora",
        "soccer": "futbal",
        "music": "hudba"
      },
      4: {
        "family": "rodina",
        "holiday": "prázdniny",
        "game": "hra",
        "school": "škola",
        "computer": "počítač",
        "vacation": "dovolenka"
      },
      5: {
        "library": "knižnica",
        "vacation": "dovolenka",
        "mountain": "hora",
        "astronaut": "astronaut",
        "science": "veda"
      },
      6: {
        "history": "história",
        "earth": "zem",
        "biology": "biológia",
        "chemistry": "chémia",
        "mathematics": "matematika"
      },
      7: {
        "economics": "ekonómia",
        "government": "vláda",
        "debate": "debatovanie",
        "politics": "politika"
      },
      8: {
        "environment": "životné prostredie",
        "freedom": "sloboda",
        "justice": "spravodlivosť",
        "community": "komunita",
        "education": "vzdelanie"
      },
      9: {
        "innovation": "inovácia",
        "globalization": "globalizácia",
        "economy": "ekonomika",
        "research": "výskum",
        "technology": "technológia"
      }
    };

    let currentGrade = 1;
    let previousWord = '';
    let currentWord = '';
    let currentAnswer = '';

    // Update grade level
    document.getElementById('grade-level').addEventListener('change', function () {
      currentGrade = parseInt(this.value);
      generateNewWord();
    });

    // Function to generate a new word
    function generateNewWord() {
      const wordList = Object.keys(words[currentGrade]);
      let randomWord = wordList[Math.floor(Math.random() * wordList.length)];

      // Ensure the new word is not the same as the previous word
      while (randomWord === previousWord) {
        randomWord = wordList[Math.floor(Math.random() * wordList.length)];
      }

      currentWord = randomWord;
      previousWord = currentWord;
      currentAnswer = words[currentGrade][currentWord];

      document.getElementById('question').innerText = `What is the word for "${currentWord}"?`;
      document.getElementById('answer').value = '';
      document.getElementById('feedback').innerText = '';
    }

    // Function to check the user's answer
    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      if (userAnswer === currentAnswer.toLowerCase()) {
        document.getElementById('feedback').innerText = 'Correct!';
        document.getElementById('feedback').className = 'feedback correct';
      } else {
        document.getElementById('feedback').innerHTML = `Incorrect. Try again. <br><span class="correct-answer">${currentAnswer}</span>`;
        document.getElementById('feedback').className = 'feedback incorrect';
      }

      // Generate a new word after checking the answer
      setTimeout(generateNewWord, 2000);
    }

    // Initial word generation
    generateNewWord();
  </script>

</body>
</html>
