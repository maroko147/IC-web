<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 300px;
      text-align: center;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:focus {
      outline: none;
    }

    .hidden {
      display: none;
    }

    .back-button {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      text-align: center;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maths Practice</h1>
  </header>

  <div style="text-align: center; margin-top: 50px;">
    <button class="button" onclick="startPractice('addition')">Addition</button>
    <button class="button" onclick="startPractice('subtraction')">Subtraction</button>
    <button class="button" onclick="startPractice('multiplication')">Multiplication</button>
    <button class="button" onclick="startPractice('division')">Division</button>

    <!-- Back to Main button -->
    <a href="index.html" class="back-button">Back to Main</a>
  </div>

  <script>
    function startPractice(operation) {
      alert(`You selected ${operation} practice.`);
    }
  </script>
</body>
</html>
