<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Practice</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      position: relative;
    }

    #back-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #ffffff;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    #back-button:hover {
      background-color: #4CAF50;
      color: white;
    }

    .content {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
    }

    select, input[type="number"], button {
      font-size: 20px;
      padding: 12px;
      margin: 15px;
      border-radius: 8px;
      border: 2px solid #ddd;
      transition: all 0.3s ease;
      width: 80%;
      max-width: 350px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="number"]:focus, select:focus, button:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
    }

    .question {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    .feedback {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.5s ease;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .dropdown {
      width: 80%;
      max-width: 350px;
    }

    @media (max-width: 600px) {
      .question {
        font-size: 36px;
      }

      button, input[type="number"], select {
        width: 90%;
      }

      header {
        font-size: 28px;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Maths Practice</h1>
    <button id="back-button" onclick="goToMainPage()">Back to Main</button>
  </header>

  <div class="content">
    <h2>Choose the largest number you know:</h2>
    <select id="max-number" class="dropdown">
      <option value="10">10</option>
      <option value="100">100</option>
      <option value="1000">1000</option>
      <option value="10000">10000</option>
    </select>
    <br>

    <h3 class="question" id="question">What is ?</h3>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check Answer</button>

    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    let maxNumber = 10;
    let currentAnswer = 0;

    function goToMainPage() {
      window.location.href = "index.html";
    }

    function generateMathProblem() {
      maxNumber = parseInt(document.getElementById('max-number').value);

      let num1, num2, question;

      const operation = Math.floor(Math.random() * 4);

      if (operation === 0) { 
        num1 = Math.floor(Math.random() * (maxNumber + 1));
        num2 = Math.floor(Math.random() * (maxNumber + 1));
        while (num1 + num2 > maxNumber) {
          num1 = Math.floor(Math.random() * (maxNumber + 1));
          num2 = Math.floor(Math.random() * (maxNumber + 1));
        }
        question = `${num1} + ${num2}`;
        currentAnswer = num1 + num2;
      } else if (operation === 1) { 
        num1 = Math.floor(Math.random() * (maxNumber + 1)) + maxNumber / 2;
        num2 = Math.floor(Math.random() * (maxNumber + 1));
        while (num1 - num2 > maxNumber || num1 < num2) {
          num1 = Math.floor(Math.random() * (maxNumber + 1)) + maxNumber / 2;
          num2 = Math.floor(Math.random() * (maxNumber + 1));
        }
        question = `${num1} - ${num2}`;
        currentAnswer = num1 - num2;
      } else if (operation === 2) { 
        num1 = Math.floor(Math.random() * (maxNumber + 1));
        num2 = Math.floor(Math.random() * (maxNumber + 1));
        while (num1 * num2 > maxNumber) {
          num1 = Math.floor(Math.random() * (maxNumber + 1));
          num2 = Math.floor(Math.random() * (maxNumber + 1));
        }
        question = `${num1} * ${num2}`;
        currentAnswer = num1 * num2;
      } else { 
        num1 = Math.floor(Math.random() * (maxNumber + 1));
        num2 = Math.floor(Math.random() * (maxNumber + 1)) + 1;  
        while (num1 % num2 !== 0 || num1 / num2 > maxNumber) {
          num1 = Math.floor(Math.random() * (maxNumber + 1));
          num2 = Math.floor(Math.random() * (maxNumber + 1)) + 1;
        }
        question = `${num1} รท ${num2}`;
        currentAnswer = num1 / num2;
      }

      document.getElementById('question').innerText = `What is ${question}?`;
      document.getElementById('answer').value = "";
      document.getElementById('feedback').innerText = "";
    }

    function checkAnswer() {
      let userAnswer = parseInt(document.getElementById('answer').value);
      let feedback = document.getElementById('feedback');

      if (userAnswer === currentAnswer) {
        feedback.innerText = "Correct! Well done!";
        feedback.classList.remove('incorrect');
        feedback.classList.add('correct');
      } else {
        feedback.innerText = "Oops! Try again.";
        feedback.classList.remove('correct');
        feedback.classList.add('incorrect');
      }

      setTimeout(generateMathProblem, 2000);
    }

    window.onload = generateMathProblem;
  </script>

</body>
</html>
