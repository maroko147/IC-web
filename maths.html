<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }

    /* Back button styles */
    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    /* Main content styles */
    .container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 40px;
    }

    .card {
      background-color: #fff;
      width: 45%;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      font-size: 36px;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card h2 {
      margin-bottom: 30px;
      font-size: 48px;
      font-weight: bold;
    }

    .card p {
      font-size: 24px;
      color: #333;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Dropdown menu styles */
    .dropdown-container {
      position: relative;
      width: 250px;
      margin: 20px 0;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #ccc;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    select:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    /* Buttons styling */
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      display: inline-block;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:focus {
      outline: none;
    }

    /* Question and feedback styles */
    .questions {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .answer-input {
      font-size: 20px;
      padding: 10px;
      width: 200px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .feedback {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to My Learning Website</h1>
  </header>

  <!-- Back Button -->
  <button class="back-button" onclick="backToMainContent()">Back to Main</button>

  <!-- Dropdown for Grade Level -->
  <div class="dropdown-container">
    <select id="grade-level">
      <option value="1">1st Grade</option>
      <option value="2">2nd Grade</option>
      <option value="3">3rd Grade</option>
      <option value="4">4th Grade</option>
      <option value="5">5th Grade</option>
      <option value="6">6th Grade</option>
      <option value="7">7th Grade</option>
      <option value="8">8th Grade</option>
      <option value="9">9th Grade</option>
    </select>
  </div>

  <!-- Main Content with Buttons -->
  <div class="container">
    <div class="card" onclick="startMathPractice()">
      <h2>Maths</h2>
      <p>Click here to practice Maths</p>
    </div>

    <div class="card" onclick="showEnglishContent()">
      <h2>English</h2>
      <p>Click here to learn English</p>
    </div>
  </div>

  <!-- Math Practice Section (hidden by default) -->
  <div id="math-practice" class="hidden">
    <div class="questions">
      <p id="question">Choose a problem to practice</p>
    </div>

    <div class="answer-section">
      <input type="number" id="answer" class="answer-input" placeholder="Enter your answer">
      <button class="button" onclick="checkAnswer()">Check Answer</button>
    </div>

    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    let currentAnswer;

    function backToMainContent() {
      document.getElementById('math-practice').classList.add('hidden');
    }

    function startMathPractice() {
      document.getElementById('math-practice').classList.remove('hidden');
      generateMathProblem();
    }

    function generateMathProblem() {
      const grade = parseInt(document.getElementById('grade-level').value);
      let num1, num2, question;

      if (grade === 1 || grade === 2) {
        num1 = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
        question = `${num1} + ${num2}`;
        currentAnswer = num1 + num2;
      } else if (grade === 3 || grade === 4) {
        num1 = Math.floor(Math.random() * 20) + 1;
        num2 = Math.floor(Math.random() * 20) + 1;
        question = `${num1} + ${num2}`;
        currentAnswer = num1 + num2;
      } else if (grade >= 5) {
        num1 = Math.floor(Math.random() * 100) + 1;
        num2 = Math.floor(Math.random() * 100) + 1;
        question = `${num1} + ${num2}`;
        currentAnswer = num1 + num2;
      }

      document.getElementById('question').textContent = `What is ${question}?`;
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const feedback = document.getElementById('feedback');

      if (userAnswer === currentAnswer) {
        feedback.textContent = "Correct!";
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = "Incorrect, try again!";
        feedback.className = "feedback incorrect";
      }
      // Generate the next problem after 2 seconds
      setTimeout(generateMathProblem, 2000);
    }
  </script>
</body>
</html>
