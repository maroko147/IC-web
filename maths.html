<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Practice</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      position: relative;
    }

    #back-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #ffffff;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    #back-button:hover {
      background-color: #4CAF50;
      color: white;
    }

    .content {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
    }

    select, input[type="number"], button {
      font-size: 20px;
      padding: 12px;
      margin: 15px;
      border-radius: 8px;
      border: 2px solid #ddd;
      transition: all 0.3s ease;
      width: 80%;
      max-width: 350px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="number"]:focus, select:focus, button:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
    }

    .question {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    .feedback {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.5s ease;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .dropdown {
      width: 80%;
      max-width: 350px;
      background: linear-gradient(to right, #ffffff, #f1f1f1);
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      transition: all 0.3s ease;
    }

    .dropdown option {
      padding: 10px;
      background-color: #ffffff;
      border: none;
      color: #333;
    }

    .dropdown:hover {
      border-color: #45a049;
      background-color: #f9f9f9;
    }

    .dropdown:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
    }

    .dropdown-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    @media (max-width: 600px) {
      .question {
        font-size: 36px;
      }

      button, input[type="number"], select {
        width: 90%;
      }

      header {
        font-size: 28px;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Maths Practice</h1>
    <button id="back-button" onclick="goToMainPage()">Back to Main</button>
  </header>

  <div class="content">
    <h2>Select the grade level:</h2>
    <div class="dropdown-container">
      <select id="grade-level" class="dropdown">
        <option value="1">1st Grade</option>
        <option value="2">2nd Grade</option>
        <option value="3">3rd Grade</option>
        <option value="4">4th Grade</option>
        <option value="5">5th Grade</option>
        <option value="6">6th Grade</option>
        <option value="7">7th Grade</option>
        <option value="8">8th Grade</option>
      </select>
    </div>
    <br>

    <h3 class="question" id="question">What is ?</h3>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check Answer</button>

    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    let currentAnswer = 0;
    let gradeLevel = 1;
    let feedbackVisible = false;

    function goToMainPage() {
      window.location.href = "index.html";
    }

    // Event listener to handle grade selection change
    document.getElementById('grade-level').addEventListener('change', function() {
      gradeLevel = parseInt(this.value);
      generateMathProblem();
      feedbackVisible = false;
      document.getElementById('feedback').style.display = 'none';
    });

    function generateMathProblem() {
      let num1, num2, question;

      // Based on grade level, restrict operations and number ranges
      if (gradeLevel === 1) {
        // 1st Grade: Only addition and subtraction, numbers between 0-20
        const operation = Math.floor(Math.random() * 2); // 0 = addition, 1 = subtraction

        if (operation === 0) {
          num1 = Math.floor(Math.random() * 21);  // Numbers between 0-20
          num2 = Math.floor(Math.random() * 21);
          while (num1 + num2 > 20) {
            num1 = Math.floor(Math.random() * 21);
            num2 = Math.floor(Math.random() * 21);
          }
          question = `${num1} + ${num2}`;
          currentAnswer = num1 + num2;
        } else {
          num1 = Math.floor(Math.random() * 21);  // Numbers between 0-20
          num2 = Math.floor(Math.random() * 21);
          while (num1 - num2 < 0) {
            num1 = Math.floor(Math.random() * 21);
            num2 = Math.floor(Math.random() * 21);
          }
          question = `${num1} - ${num2}`;
          currentAnswer = num1 - num2;
        }
      } else if (gradeLevel === 2) {
        // 2nd Grade: Only addition and subtraction, numbers between 0-50
        const operation = Math.floor(Math.random() * 2); // 0 = addition, 1 = subtraction

        if (operation === 0) {
          num1 = Math.floor(Math.random() * 51);  // Numbers between 0-50
          num2 = Math.floor(Math.random() * 51);
          while (num1 + num2 > 50) {
            num1 = Math.floor(Math.random() * 51);
            num2 = Math.floor(Math.random() * 51);
          }
          question = `${num1} + ${num2}`;
          currentAnswer = num1 + num2;
        } else {
          num1 = Math.floor(Math.random() * 51);  // Numbers between 0-50
          num2 = Math.floor(Math.random() * 51);
          while (num1 - num2 < 0) {
            num1 = Math.floor(Math.random() * 51);
            num2 = Math.floor(Math.random() * 51);
          }
          question = `${num1} - ${num2}`;
          currentAnswer = num1 - num2;
        }
      } else {
        // For higher grades, we can implement more complex operations (multiplication, division, etc.)
        // Keeping this brief for this demonstration
        num1 = Math.floor(Math.random() * 100); 
        num2 = Math.floor(Math.random() * 100);
        question = `${num1} + ${num2}`;
        currentAnswer = num1 + num2;
      }
      
      document.getElementById("question").textContent = question;
      document.getElementById('answer').value = ''; // Clear previous input
      feedbackVisible = false;
      document.getElementById('feedback').style.display = 'none';
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('answer').value);
      const feedback = document.getElementById('feedback');

      if (!feedbackVisible) {
        if (userAnswer === currentAnswer) {
          feedback.textContent = "Correct!";
          feedback.className = "feedback correct";
        } else {
          feedback.textContent = "Incorrect, try again!";
          feedback.className = "feedback incorrect";
        }
        feedback.style.display = 'block'; // Show feedback
        feedbackVisible = true;

        // Generate the next question after showing feedback
        setTimeout(generateMathProblem, 1500); // Wait a bit before generating new question
      }
    }

    // Initial math problem generation
    generateMathProblem();
  </script>

</body>
</html>
