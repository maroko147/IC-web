<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #question {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #answer {
            font-size: 1.5em;
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback {
            font-size: 1.5em;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Maths Practice</h1>

    <label for="gradeLevel">Select Grade Level:</label>
    <select id="gradeLevel">
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
    </select>

    <div id="question"></div>

    <input type="number" id="answerInput" placeholder="Enter your answer">
    <button id="submitAnswer">Submit Answer</button>

    <div id="feedback" class="feedback"></div>

    <script>
        let gradeLevel = 1;
        let currentAnswer;

        // Listen for grade level change
        document.getElementById('gradeLevel').addEventListener('change', function() {
            gradeLevel = parseInt(this.value);
            generateMathProblem();
        });

        // Listen for submit answer
        document.getElementById('submitAnswer').addEventListener('click', function() {
            const userAnswer = parseFloat(document.getElementById('answerInput').value);
            if (userAnswer === currentAnswer) {
                document.getElementById('feedback').innerText = "Correct!";
            } else {
                document.getElementById('feedback').innerText = "Try again!";
            }
            generateMathProblem(); // Generate new problem
            document.getElementById('answerInput').value = ''; // Clear input field
        });

        // Generate a new math problem based on grade level
        function generateMathProblem() {
            let num1, num2, question;

            // Based on grade level, restrict operations and number ranges
            if (gradeLevel === 1) {
                // 1st Grade: Only addition and subtraction, numbers between 0-20
                const operation = Math.floor(Math.random() * 2); // 0 = addition, 1 = subtraction

                if (operation === 0) {
                    num1 = Math.floor(Math.random() * 21);  // Numbers between 0-20
                    num2 = Math.floor(Math.random() * 21);
                    while (num1 + num2 > 20) {
                        num1 = Math.floor(Math.random() * 21);
                        num2 = Math.floor(Math.random() * 21);
                    }
                    question = `${num1} + ${num2}`;
                    currentAnswer = num1 + num2;
                } else {
                    num1 = Math.floor(Math.random() * 21);  // Numbers between 0-20
                    num2 = Math.floor(Math.random() * 21);
                    while (num1 - num2 < 0) {
                        num1 = Math.floor(Math.random() * 21);
                        num2 = Math.floor(Math.random() * 21);
                    }
                    question = `${num1} - ${num2}`;
                    currentAnswer = num1 - num2;
                }
            } else if (gradeLevel === 2) {
                // 2nd Grade: Only addition and subtraction, numbers between 0-50
                const operation = Math.floor(Math.random() * 2); // 0 = addition, 1 = subtraction

                if (operation === 0) {
                    num1 = Math.floor(Math.random() * 51);  // Numbers between 0-50
                    num2 = Math.floor(Math.random() * 51);
                    while (num1 + num2 > 50) {
                        num1 = Math.floor(Math.random() * 51);
                        num2 = Math.floor(Math.random() * 51);
                    }
                    question = `${num1} + ${num2}`;
                    currentAnswer = num1 + num2;
                } else {
                    num1 = Math.floor(Math.random() * 51);  // Numbers between 0-50
                    num2 = Math.floor(Math.random() * 51);
                    while (num1 - num2 < 0) {
                        num1 = Math.floor(Math.random() * 51);
                        num2 = Math.floor(Math.random() * 51);
                    }
                    question = `${num1} - ${num2}`;
                    currentAnswer = num1 - num2;
                }
            } else if (gradeLevel === 3) {
                // 3rd Grade: Addition, subtraction, multiplication, division (numbers up to 100)
                const operation = Math.floor(Math.random() * 4); // 0 = addition, 1 = subtraction, 2 = multiplication, 3 = division

                if (operation === 0) {
                    num1 = Math.floor(Math.random() * 101);  // Numbers between 0-100
                    num2 = Math.floor(Math.random() * 101);
                    question = `${num1} + ${num2}`;
                    currentAnswer = num1 + num2;
                } else if (operation === 1) {
                    num1 = Math.floor(Math.random() * 101);  // Numbers between 0-100
                    num2 = Math.floor(Math.random() * 101);
                    question = `${num1} - ${num2}`;
                    currentAnswer = num1 - num2;
                } else if (operation === 2) {
                    num1 = Math.floor(Math.random() * 21);  // Numbers between 0-20
                    num2 = Math.floor(Math.random() * 11);  // Numbers between 0-10
                    question = `${num1} * ${num2}`;
                    currentAnswer = num1 * num2;
                } else {
                    num1 = Math.floor(Math.random() * 101);  // Numbers between 0-100
                    num2 = Math.floor(Math.random() * 11);   // Numbers between 0-10
                    while (num2 === 0) {  // Ensure we don't divide by zero
                        num2 = Math.floor(Math.random() * 11);
                    }
                    question = `${num1} รท ${num2}`;
                    currentAnswer = num1 / num2;
                }
            } else if (gradeLevel === 4) {
                // 4th Grade: Numbers up to 500, additional multiplication and division
                const operation = Math.floor(Math.random() * 4); // 0 = addition, 1 = subtraction, 2 = multiplication, 3 = division

                if (operation === 0) {
                    num1 = Math.floor(Math.random() * 501);  // Numbers between 0-500
                    num2 = Math.floor(Math.random() * 501);
                    question = `${num1} + ${num2}`;
                    currentAnswer = num1 + num2;
                } else if (operation === 1) {
                    num1 = Math.floor(Math.random() * 501);  // Numbers between 0-500
                    num2 = Math.floor(Math.random() * 501);
                    question = `${num1} - ${num2}`;
                    currentAnswer = num1 - num2;
                } else if (operation === 2) {
                    num1 = Math.floor(Math.random() * 21);  // Numbers between 0-20
                    num2 = Math.floor(Math.random() * 11);  // Numbers between 0-10
                    question = `${num1} * ${num2}`;
                    currentAnswer = num1 * num2;
                } else {
                    num1 = Math.floor(Math.random() * 501);  // Numbers between 0-500
                    num2 = Math.floor(Math.random() * 11);   // Numbers between 0-10
                    while (num2 === 0) {  // Ensure we don't divide by zero
                        num2 = Math.floor(Math.random() * 11);
                    }
                    question = `${num1} รท ${num2}`;
                    currentAnswer = num1 / num2;
                }
            } else {
                // For grade 5 and up, division is allowed but no division by zero
                const operation = Math.floor(Math.random() * 4); // 0 = addition, 1 = subtraction, 2 = multiplication, 3 = division

                if (operation === 0) {
                    num1 = Math.floor(Math.random() * 501);  // Numbers between 0-500
                    num2 = Math.floor(Math.random() * 501);
                    question = `${num1} + ${num2}`;
                    currentAnswer = num1 + num2;
                } else if (operation === 1) {
                    num1 = Math.floor(Math.random() * 501);  // Numbers between 0-500
                    num2 = Math.floor(Math.random() * 501);
                    question = `${num1} - ${num2}`;
                    currentAnswer = num1 - num2;
                } else if (operation === 2) {
                    num1 = Math.floor(Math.random() * 21);  // Numbers between 0-20
                    num2 = Math.floor(Math.random() * 11);  // Numbers between 0-10
                    question = `${num1} * ${num2}`;
                    currentAnswer = num1 * num2;
                } else {
                    num1 = Math.floor(Math.random() * 501);  // Numbers between 0-500
                    num2 = Math.floor(Math.random() * 11);   // Numbers between 0-10
                    while (num2 === 0) {  // Ensure we don't divide by zero
                        num2 = Math.floor(Math.random() * 11);
                    }
                    question = `${num1} รท ${num2}`;
                    currentAnswer = num1 / num2;
                }
            }
            // Display the question
            document.getElementById('question').innerText = question;
        }

        // Generate an initial problem when the page loads
        generateMathProblem();
    </script>

</body>
</html>
