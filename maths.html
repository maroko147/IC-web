<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    button, .dropdown, input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    button:focus {
      outline: none;
    }

    .back-button a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      background-color: #ff6347;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .back-button a:hover {
      background-color: #ff4500;
    }

    #problemContainer {
      font-size: 24px;
      margin-top: 20px;
    }

    #answerContainer {
      margin-top: 20px;
    }

    #feedback {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maths Practice</h1>
  </header>

  <div class="content">
    <label for="numberSelect">Choose a number limit for the math problems:</label>
    <select id="numberSelect" class="dropdown" onchange="updateProblemLimit()">
      <option value="10">10</option>
      <option value="100">100</option>
      <option value="1000">1000</option>
      <option value="10000">10000</option>
    </select>

    <div class="buttons">
      <button class="button" onclick="generateProblem('addition')">Addition</button>
      <button class="button" onclick="generateProblem('subtraction')">Subtraction</button>
      <button class="button" onclick="generateProblem('multiplication')">Multiplication</button>
      <button class="button" onclick="generateProblem('division')">Division</button>
    </div>

    <div class="back-button">
      <a href="index.html">Back to Main</a>
    </div>

    <div id="problemContainer">
      <!-- Math problem will appear here -->
    </div>

    <div id="answerContainer">
      <input type="number" id="userAnswer" placeholder="Your answer">
      <button class="button" onclick="checkAnswer()">Check Answer</button>
    </div>

    <div id="feedback"></div>
  </div>

  <script>
    let selectedLimit = 10;
    let correctAnswer = 0;

    // Update the problem limit based on user selection
    function updateProblemLimit() {
      selectedLimit = parseInt(document.getElementById('numberSelect').value);
      generateProblem('addition'); // Regenerate a problem when the limit changes
    }

    // Function to generate a random math problem based on selected limit
    function generateProblem(operation) {
      const num1 = Math.floor(Math.random() * selectedLimit);
      const num2 = Math.floor(Math.random() * selectedLimit);
      let problemText = '';
      correctAnswer = 0;

      switch (operation) {
        case 'addition':
          problemText = `${num1} + ${num2} = ?`;
          correctAnswer = num1 + num2;
          break;
        case 'subtraction':
          problemText = `${num1} - ${num2} = ?`;
          correctAnswer = num1 - num2;
          break;
        case 'multiplication':
          problemText = `${num1} ร ${num2} = ?`;
          correctAnswer = num1 * num2;
          break;
        case 'division':
          if (num2 === 0) num2 = 1; // Avoid dividing by zero
          problemText = `${num1} รท ${num2} = ?`;
          correctAnswer = num1 / num2;
          break;
      }

      // Display the problem and keep the feedback visible
      document.getElementById('problemContainer').innerHTML = problemText;
      // Clear the answer input field
      document.getElementById('userAnswer').value = '';
    }

    // Check if the user's answer is correct
    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('userAnswer').value);
      const feedback = document.getElementById('feedback');

      if (userAnswer === correctAnswer) {
        feedback.innerHTML = 'Correct!';
        feedback.style.color = 'green';
      } else {
        feedback.innerHTML = `Incorrect! The correct answer is ${correctAnswer}.`;
        feedback.style.color = 'red';
      }

      // Generate the next math problem, but keep the feedback visible
      const operationButtons = document.querySelectorAll('.button');
      for (let button of operationButtons) {
        button.onclick = function () {
          generateProblem(button.innerHTML.toLowerCase());
        };
      }
    }
  </script>
</body>
</html>
