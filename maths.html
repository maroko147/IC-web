<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 300px;
      text-align: center;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:focus {
      outline: none;
    }

    .hidden {
      display: none;
    }

    .back-button {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      text-align: center;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #ff4500;
    }

    .dropdown {
      font-size: 20px;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maths Practice</h1>
  </header>

  <div style="text-align: center; margin-top: 50px;">
    <label for="numberSelect" style="font-size: 20px;">Choose a number limit for the math problems:</label>
    <select id="numberSelect" class="dropdown" onchange="updateProblemLimit()">
      <option value="10">10</option>
      <option value="100">100</option>
      <option value="1000">1000</option>
      <option value="10000">10000</option>
    </select>

    <div style="margin-top: 30px;">
      <button class="button" onclick="generateProblem('addition')">Addition</button>
      <button class="button" onclick="generateProblem('subtraction')">Subtraction</button>
      <button class="button" onclick="generateProblem('multiplication')">Multiplication</button>
      <button class="button" onclick="generateProblem('division')">Division</button>
    </div>

    <!-- Back to Main button -->
    <a href="index.html" class="back-button">Back to Main</a>

    <div id="problemContainer" style="margin-top: 50px; font-size: 24px;">
      <!-- Math problem will appear here -->
    </div>

    <div id="answerContainer" style="margin-top: 20px;">
      <input type="number" id="userAnswer" placeholder="Your answer" style="font-size: 24px; padding: 10px; border-radius: 10px;"/>
      <button class="button" onclick="checkAnswer()">Check Answer</button>
    </div>

    <div id="feedback" style="font-size: 24px; margin-top: 20px;"></div>
  </div>

  <script>
    let selectedLimit = 10;

    // Function to update the selected number limit
    function updateProblemLimit() {
      selectedLimit = parseInt(document.getElementById('numberSelect').value);
      generateProblem('addition'); // Regenerate a problem whenever the limit is changed
    }

    // Function to generate a random math problem based on selected limit
    function generateProblem(operation) {
      const num1 = Math.floor(Math.random() * selectedLimit);
      const num2 = Math.floor(Math.random() * selectedLimit);
      let problemText = '';
      let correctAnswer = 0;

      switch (operation) {
        case 'addition':
          problemText = `${num1} + ${num2} = ?`;
          correctAnswer = num1 + num2;
          break;
        case 'subtraction':
          problemText = `${num1} - ${num2} = ?`;
          correctAnswer = num1 - num2;
          break;
        case 'multiplication':
          problemText = `${num1} ร ${num2} = ?`;
          correctAnswer = num1 * num2;
          break;
        case 'division':
          // Ensure we don't divide by zero
          if (num2 === 0) num2 = 1;
          problemText = `${num1} รท ${num2} = ?`;
          correctAnswer = num1 / num2;
          break;
      }

      // Store the correct answer in a global variable
      window.correctAnswer = correctAnswer;

      // Display the problem
      document.getElementById('problemContainer').innerHTML = problemText;
      document.getElementById('feedback').innerHTML = '';  // Clear feedback
      document.getElementById('userAnswer').value = '';  // Clear previous answer
    }

    // Function to check if the user's answer is correct
    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('userAnswer').value);
      const feedback = document.getElementById('feedback');
      
      if (userAnswer === window.correctAnswer) {
        feedback.innerHTML = 'Correct!';
        feedback.style.color = 'green';
      } else {
        feedback.innerHTML = `Incorrect! The correct answer is ${window.correctAnswer}.`;
        feedback.style.color = 'red';
      }
    }
  </script>
</body>
</html>
