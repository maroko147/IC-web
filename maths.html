<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      position: relative;
    }

    /* Back to main button in top-right corner */
    #back-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #back-button:hover {
      background-color: #45a049;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    button, .dropdown, input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    button:focus {
      outline: none;
    }

    .feedback {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    /* Responsive design: Stack elements on smaller screens */
    @media (max-width: 600px) {
      header {
        font-size: 24px;
      }

      button, .dropdown, input {
        width: 80%; /* Adjust button width for smaller screens */
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Maths Practice</h1>
    <button id="back-button" onclick="goToMainPage()">Back to Main</button>
  </header>

  <div class="content">
    <h2>Choose the largest number you know:</h2>
    <select id="max-number" class="dropdown">
      <option value="10">10</option>
      <option value="100">100</option>
      <option value="1000">1000</option>
      <option value="10000">10000</option>
    </select>
    <br>

    <button onclick="generateMathProblem()">Generate Problem</button>
    <br>

    <h3 id="question">What is ?</h3>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check Answer</button>
    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    let maxNumber = 10; // Default value
    let currentAnswer = 0; // Store the current correct answer

    // Function to navigate to the main page
    function goToMainPage() {
      window.location.href = "index.html"; // Redirect to the main page (modify this URL if needed)
    }

    // Generate math problem based on the selected max number
    function generateMathProblem() {
      maxNumber = parseInt(document.getElementById('max-number').value);

      let num1, num2, question;

      const operation = Math.floor(Math.random() * 4); // Random operation: 0=addition, 1=subtraction, 2=multiplication, 3=division

      if (operation === 0) { // Addition
        num1 = Math.floor(Math.random() * (maxNumber + 1));
        num2 = Math.floor(Math.random() * (maxNumber + 1));
        while (num1 + num2 > maxNumber) {
          num1 = Math.floor(Math.random() * (maxNumber + 1));
          num2 = Math.floor(Math.random() * (maxNumber + 1));
        }
        question = `${num1} + ${num2}`;
        currentAnswer = num1 + num2;
      } else if (operation === 1) { // Subtraction
        num1 = Math.floor(Math.random() * (maxNumber + 1)) + maxNumber / 2;
        num2 = Math.floor(Math.random() * (maxNumber + 1));
        while (num1 - num2 > maxNumber || num1 < num2) {
          num1 = Math.floor(Math.random() * (maxNumber + 1)) + maxNumber / 2;
          num2 = Math.floor(Math.random() * (maxNumber + 1));
        }
        question = `${num1} - ${num2}`;
        currentAnswer = num1 - num2;
      } else if (operation === 2) { // Multiplication
        num1 = Math.floor(Math.random() * (maxNumber + 1));
        num2 = Math.floor(Math.random() * (maxNumber + 1));
        while (num1 * num2 > maxNumber) {
          num1 = Math.floor(Math.random() * (maxNumber + 1));
          num2 = Math.floor(Math.random() * (maxNumber + 1));
        }
        question = `${num1} * ${num2}`;
        currentAnswer = num1 * num2;
      } else { // Division
        num1 = Math.floor(Math.random() * (maxNumber + 1));
        num2 = Math.floor(Math.random() * (maxNumber + 1)) + 1;  // Avoid divide by zero
        while (num1 % num2 !== 0 || num1 / num2 > maxNumber) {
          num1 = Math.floor(Math.random() * (maxNumber + 1));
          num2 = Math.floor(Math.random() * (maxNumber + 1)) + 1;
        }
        question = `${num1} รท ${num2}`;
        currentAnswer = num1 / num2;
      }

      document.getElementById('question').innerText = `What is ${question}?`;
      document.getElementById('answer').value = "";
      document.getElementById('feedback').innerText = ""; // Clear previous feedback
    }

    // Check the user's answer
    function checkAnswer() {
      let userAnswer = parseInt(document.getElementById('answer').value);
      let feedback = document.getElementById('feedback');

      if (userAnswer === currentAnswer) {
        feedback.innerText = "Correct! Great job!";
        feedback.classList.remove('incorrect');
        feedback.classList.add('correct');
      } else {
        feedback.innerText = "Oops! Try again.";
        feedback.classList.remove('correct');
        feedback.classList.add('incorrect');
      }

      // Generate a new problem but keep the feedback visible
      generateMathProblem();
    }
  </script>

</body>
</html>
