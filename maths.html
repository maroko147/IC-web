<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    button, .dropdown, input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    button:focus {
      outline: none;
    }

    .back-button a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      background-color: #ff6347;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .back-button a:hover {
      background-color: #ff4500;
    }

    #problemContainer {
      font-size: 24px;
      margin-top: 20px;
    }

    #answerContainer {
      margin-top: 20px;
    }

    #feedback {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Maths Practice</h1>
  </header>

  <div class="content">
    <label for="numberSelect">Choose a number limit for the math problems:</label>
    <select id="numberSelect" class="dropdown" onchange="updateProblemLimit()">
      <option value="10">10</option>
      <option value="100">100</option>
      <option value="1000">1000</option>
      <option value="10000">10000</option>
    </select>

    <div class="buttons">
      <button class="button" onclick="generateProblem('addition')">Addition</button>
      <button class="button" onclick="generateProblem('subtraction')">Subtraction</button>
      <button class="button" onclick="generateProblem('multiplication')">Multiplication</button>
      <button class="button" onclick="generateProblem('division')">Division</button>
    </div>

    <div class="back-button">
      <a href="index.html">Back to Main</a>
    </div>

    <div id="problemContainer">
      <!-- Math problem will appear here -->
    </div>

    <div id="answerContainer">
      <input type="number" id="userAnswer" placeholder="Your answer">
      <button class="button" onclick="checkAnswer()">Check Answer</button>
    </div>

    <div id="feedback"></div>
  </div>

  <script>
    let selectedLimit = 10;
    let correctAnswer = 0;
    let currentOperation = 'addition'; // Store current operation to generate the next one

    // Update the problem limit based on user selection
    function updateProblemLimit() {
      selectedLimit = parseInt(document.getElementById('numberSelect').value);
      generateProblem(currentOperation); // Regenerate a problem when the limit changes
    }

    // Function to generate a random math problem based on selected limit
    function generateProblem(operation) {
      let num1, num2;
      let problemText = '';
      correctAnswer = 0;
      currentOperation = operation; // Store the operation for future problem generation

      switch (operation) {
        case 'addition':
          num1 = Math.floor(Math.random() * (selectedLimit + 1));
          num2 = Math.floor(Math.random() * (selectedLimit + 1));
          while (num1 + num2 > selectedLimit) {
            num1 = Math.floor(Math.random() * (selectedLimit + 1));
            num2 = Math.floor(Math.random() * (selectedLimit + 1));
          }
          problemText = `${num1} + ${num2} = ?`;
          correctAnswer = num1 + num2;
          break;

        case 'subtraction':
          num1 = Math.floor(Math.random() * (selectedLimit + 1));
          num2 = Math.floor(Math.random() * (num1 + 1));  // Ensure num1 >= num2
          while (num1 - num2 > selectedLimit) {
            num1 = Math.floor(Math.random() * (selectedLimit + 1));
            num2 = Math.floor(Math.random() * (num1 + 1));
          }
          problemText = `${num1} - ${num2} = ?`;
          correctAnswer = num1 - num2;
          break;

        case 'multiplication':
          num1 = Math.floor(Math.random() * (selectedLimit + 1));
          num2 = Math.floor(Math.random() * (selectedLimit + 1));
          while (num1 * num2 > selectedLimit) {
            num1 = Math.floor(Math.random() * (selectedLimit + 1));
            num2 = Math.floor(Math.random() * (selectedLimit + 1));
          }
          problemText = `${num1} ร ${num2} = ?`;
          correctAnswer = num1 * num2;
          break;

        case 'division':
          num1 = Math.floor(Math.random() * (selectedLimit + 1));
          num2 = Math.floor(Math.random() * (selectedLimit + 1)) + 1; // Avoid division by 0
          while (num1 % num2 !== 0 || num1 / num2 > selectedLimit) {
            num1 = Math.floor(Math.random() * (selectedLimit + 1));
            num2 = Math.floor(Math.random() * (selectedLimit + 1)) + 1;
          }
          problemText = `${num1} รท ${num2} = ?`;
          correctAnswer = num1 / num2;
          break;
      }

      document.getElementById('problemContainer').innerHTML = problemText;
      document.getElementById('feedback').innerHTML = ''; // Clear feedback when new problem appears
      document.getElementById('userAnswer').value = '';  // Clear the input field
    }

    // Check if the user's answer is correct
    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('userAnswer').value);
      const feedback = document.getElementById('feedback');

      if (userAnswer === correctAnswer) {
        feedback.innerHTML = 'Correct!';
        feedback.style.color = 'green';
      } else {
        feedback.innerHTML = `Incorrect! The correct answer is ${correctAnswer}.`;
        feedback.style.color = 'red';
      }

      // Keep feedback visible but generate the next problem
      setTimeout(() => {
        generateProblem(currentOperation); // Generate next problem of the same operation
      }, 2000); // Wait 2 seconds before generating the next problem
    }
  </script>
</body>
</html>
