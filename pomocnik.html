<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vzdelávacia webová stránka - Domov</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f7fa, #80deea);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 48px;
      font-family: 'Roboto', sans-serif;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-bottom: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap; /* Zabezpečí, že karty sa zabalí, ak je obrazovka príliš malá */
      margin-top: 20px;
      max-width: 1000px; /* Nastavte maximálnu šírku kontajnera */
    }

    .card {
      background-color: #fff;
      width: 400px; /* Šírka zostáva rovnaká */
      height: 450px; /* Znížená výška pre karty */
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 30px; /* Zvýšená veľkosť písma */
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 200px; /* Znížená výška pre obrázky */
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
      font-family: 'Roboto', sans-serif;
    }

    .card p {
      font-size: 20px;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vitajte na mojej vzdelávacej webovej stránke</h1>
  </header>

  <div class="container">
    <a href="maths.html" class="card">
      <h2>Matematika</h2>
      <img src="https://trawden.lancs.sch.uk/images/Maths.jpg" alt="Obrázok matematiky">
      <p>Kliknite sem a precvičte si matematiku</p>
    </a>

    <a href="english.html" class="card">
      <h2>Angličtina</h2>
      <img src="https://cdn-cjngm.nitrocdn.com/JBBfQCjKzUozoWICjeiscRtObpYMbICW/assets/images/optimized/rev-97fb741/expressenglish.ae/wp-content/uploads/2022/02/tips-improve-english-1-1024x640.jpg" alt="Obrázok angličtiny">
      <p>Kliknite sem a naučte sa angličtinu</p>
    </a>
  </div>

</body>
</html>
