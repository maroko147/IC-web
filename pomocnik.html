<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Learning Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    /* Header styles */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }

    /* Main content styles */
    .container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 40px;
    }

    .card {
      background-color: #fff;
      width: 45%;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      font-size: 36px;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card h2 {
      margin-bottom: 30px;
      font-size: 48px;
      font-weight: bold;
    }

    .card p {
      font-size: 24px;
      color: #333;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to My Learning Website</h1>
  </header>

  <!-- Main content with 2 clickable cards -->
  <div class="container">
    <!-- Card 1 - English -->
    <a href="english.html" class="card">
      <h2>English</h2>
      <img src="https://via.placeholder.com/500" alt="English Image">
      <p>Click here to learn English</p>
    </a>

    <!-- Card 2 - Maths -->
    <a href="maths.html" class="card">
      <h2>Maths</h2>
      <img src="https://via.placeholder.com/500" alt="Maths Image">
      <p>Click here to practice Maths</p>
    </a>
  </div>

</body>
</html>
