<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }

    /* Main content styles */
    .container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 40px;
    }

    .card {
      background-color: #fff;
      width: 45%;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      font-size: 36px;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card h2 {
      margin-bottom: 30px;
      font-size: 48px;
      font-weight: bold;
    }

    .card p {
      font-size: 24px;
      color: #333;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Button styles for maths practice */
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 300px;
      text-align: center;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:focus {
      outline: none;
    }

    /* Section for hiding and showing content */
    .hidden {
      display: none;
    }

    /* Instructions text */
    .instructions {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Questions for each operation */
    .questions {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Answer input field */
    .answer-input {
      font-size: 20px;
      padding: 10px;
      width: 200px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to My Learning Website</h1>
  </header>

  <!-- Main content with 2 clickable cards -->
  <div id="main-content" class="container">
    <!-- Card 1 - English -->
    <div class="card" onclick="showEnglishContent()">
      <h2>English</h2>
      <img src="https://via.placeholder.com/500" alt="English Image">
      <p>Click here to learn English</p>
    </div>

    <!-- Card 2 - Maths -->
    <div class="card" onclick="showMathsContent()">
      <h2>Maths</h2>
      <img src="https://via.placeholder.com/500" alt="Maths Image">
      <p>Click here to practice Maths</p>
    </div>
  </div>

  <!-- Maths content selection (hidden initially) -->
  <div id="maths-content" class="hidden">
    <div class="instructions">
      <p>Choose an operation to practice:</p>
    </div>

    <!-- Buttons for different operations -->
    <button class="button" onclick="showMathOperation('addition')">Addition</button>
    <button class="button" onclick="showMathOperation('subtraction')">Subtraction</button>
    <button class="button" onclick="showMathOperation('multiplication')">Multiplication</button>
    <button class="button" onclick="showMathOperation('division')">Division</button>

    <!-- Back button to return to main content -->
    <button class="button" onclick="backToMainContent()">Back to Main</button>
  </div>

  <!-- Questions for Addition (hidden initially) -->
  <div id="addition" class="hidden questions">
    <h3>Practice Addition</h3>
    <p>What is 12 + 8?</p>
    <input type="number" class="answer-input" id="addition-answer" placeholder="Enter your answer">
    <button class="button" onclick="checkAnswer('addition')">Submit Answer</button>
    <div id="addition-feedback" class="feedback"></div>
  </div>

  <!-- Questions for Subtraction (hidden initially) -->
  <div id="subtraction" class="hidden questions">
    <h3>Practice Subtraction</h3>
    <p>What is 15 - 7?</p>
    <input type="number" class="answer-input" id="subtraction-answer" placeholder="Enter your answer">
    <button class="button" onclick="checkAnswer('subtraction')">Submit Answer</button>
    <div id="subtraction-feedback" class="feedback"></div>
  </div>

  <!-- Questions for Multiplication (hidden initially) -->
  <div id="multiplication" class="hidden questions">
    <h3>Practice Multiplication</h3>
    <p>What is 6 x 3?</p>
    <input type="number" class="answer-input" id="multiplication-answer" placeholder="Enter your answer">
    <button class="button" onclick="checkAnswer('multiplication')">Submit Answer</button>
    <div id="multiplication-feedback" class="feedback"></div>
  </div>

  <!-- Questions for Division (hidden initially) -->
  <div id="division" class="hidden questions">
    <h3>Practice Division</h3>
    <p>What is 18 รท 2?</p>
    <input type="number" class="answer-input" id="division-answer" placeholder="Enter your answer">
    <button class="button" onclick="checkAnswer('division')">Submit Answer</button>
    <div id="division-feedback" class="feedback"></div>
  </div>

  <script>
    // Show Maths content
    function showMathsContent() {
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('maths-content').classList.remove('hidden');
    }

    // Show English content (for now just a placeholder)
    function showEnglishContent() {
      alert("English content will be available soon!");
    }

    // Show specific math operation content
    function showMathOperation(operation) {
      // Hide all operations
      document.getElementById('addition').classList.add('hidden');
      document.getElementById('subtraction').classList.add('hidden');
      document.getElementById('multiplication').classList.add('hidden');
      document.getElementById('division').classList.add('hidden');
      
      // Show the selected operation
      document.getElementById(operation).classList.remove('hidden');
    }

    // Go back to the main content
    function backToMainContent() {
      document.getElementById('maths-content').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    }

    // Check the answer for each operation
    function checkAnswer(operation) {
      let correctAnswer;
      let userAnswer;

      if (operation === 'addition') {
        correctAnswer = 12 + 8;
        userAnswer = parseInt(document.getElementById('addition-answer').value);
      } else if (operation === 'subtraction') {
        correctAnswer = 15 - 7;
        userAnswer = parseInt(document.getElementById('subtraction-answer').value);
      } else if (operation === 'multiplication') {
        correctAnswer = 6 * 3;
        userAnswer = parseInt(document.getElementById('multiplication-answer').value);
      } else if (operation === 'division') {
        correctAnswer = 18 / 2;
        userAnswer = parseInt(document.getElementById('division-answer').value);
      }

      // Feedback message
      if (userAnswer === correctAnswer) {
        document.getElementById(operation + '-feedback').innerHTML = "Correct! Great job!";
      } else {
        document.getElementById(operation + '-feedback').innerHTML = "Oops! Try again.";
      }
    }
  </script>

</body>
</html>
