<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Practice for 4th Graders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }

    /* Main content styles */
    .container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 300px;
      text-align: center;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:focus {
      outline: none;
    }

    /* Instruction text */
    .instructions {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Maths Practice for 4th Graders</h1>
  </header>

  <!-- Main content with buttons for different math operations -->
  <div class="container">
    <div class="instructions">
      <p>Choose an operation to practice:</p>
    </div>

    <!-- Buttons for different operations -->
    <button class="button" onclick="window.location.href='addition.html'">Addition</button>
    <button class="button" onclick="window.location.href='subtraction.html'">Subtraction</button>
    <button class="button" onclick="window.location.href='multiplication.html'">Multiplication</button>
    <button class="button" onclick="window.location.href='division.html'">Division</button>
  </div>

</body>
</html>
