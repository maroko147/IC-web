<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      position: relative;
    }

    /* Position the Back to Main button */
    .back-to-main-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-to-main-button:hover {
      background-color: #45a049;
    }

    .back-to-main-button:focus {
      outline: none;
    }

    /* Main content styles */
    .container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 40px;
    }

    .card {
      background-color: #fff;
      width: 45%;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      font-size: 36px;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card h2 {
      margin-bottom: 30px;
      font-size: 48px;
      font-weight: bold;
    }

    .card p {
      font-size: 24px;
      color: #333;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Button styles for maths practice */
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 300px;
      text-align: center;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:focus {
      outline: none;
    }

    /* Section for hiding and showing content */
    .hidden {
      display: none;
    }

    /* Instructions text */
    .instructions {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Dropdown and other input elements */
    .dropdown {
      font-size: 24px;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Questions for each operation */
    .questions {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Answer input field */
    .answer-input {
      font-size: 20px;
      padding: 10px;
      width: 200px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Feedback messages */
    .feedback {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    /* Feedback text after answering */
    .answer-feedback {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to My Learning Website</h1>
    <!-- Back to Main button -->
    <button class="back-to-main-button" onclick="backToMainContent()">Back to Main</button>
  </header>

  <!-- Main content with 2 clickable cards -->
  <div id="main-content" class="container">
    <!-- Card 1 - English -->
    <div class="card" onclick="showEnglishContent()">
      <h2>English</h2>
      <img src="https://via.placeholder.com/500" alt="English Image">
      <p>Click here to learn English</p>
    </div>

    <!-- Card 2 - Maths -->
    <div class="card" onclick="showMathsContent()">
      <h2>Maths</h2>
      <img src="https://via.placeholder.com/500" alt="Maths Image">
      <p>Click here to practice Maths</p>
    </div>
  </div>

  <!-- Maths content selection (hidden initially) -->
  <div id="maths-content" class="hidden">
    <div class="instructions">
      <p>Choose the largest number you know:</p>
      <select id="max-number" class="dropdown">
        <option value="10">10</option>
        <option value="100">100</option>
        <option value="1000">1000</option>
        <option value="10000">10000</option>
      </select>
    </div>

    <!-- Buttons for different operations -->
    <button class="button" onclick="showMathOperation('addition')">Addition</button>
    <button class="button" onclick="showMathOperation('subtraction')">Subtraction</button>
    <button class="button" onclick="showMathOperation('multiplication')">Multiplication</button>
    <button class="button" onclick="showMathOperation('division')">Division</button>

    <!-- Back button to return to main content -->
    <!-- This button is now positioned in the header above -->
  </div>

  <!-- Questions for Addition (hidden initially) -->
  <div id="addition" class="hidden questions">
    <h3>Practice Addition</h3>
    <p id="addition-question"></p>
    <input type="number" class="answer-input" id="addition-answer" placeholder="Enter your answer">
    <button class="button" onclick="checkAnswer('addition')">Submit Answer</button>
    <div id="addition-feedback" class="feedback"></div>
    <div id="addition-answer-feedback" class="answer-feedback"></div> <!-- New element for feedback -->
  </div>

  <!-- Questions for Subtraction (hidden initially) -->
  <div id="subtraction" class="hidden questions">
    <h3>Practice Subtraction</h3>
    <p id="subtraction-question"></p>
    <input type="number" class="answer-input" id="subtraction-answer" placeholder="Enter your answer">
    <button class="button" onclick="checkAnswer('subtraction')">Submit Answer</button>
    <div id="subtraction-feedback" class="feedback"></div>
    <div id="subtraction-answer-feedback" class="answer-feedback"></div> <!-- New element for feedback -->
  </div>

  <!-- Questions for Multiplication (hidden initially) -->
  <div id="multiplication" class="hidden questions">
    <h3>Practice Multiplication</h3>
    <p id="multiplication-question"></p>
    <input type="number" class="answer-input" id="multiplication-answer" placeholder="Enter your answer">
    <button class="button" onclick="checkAnswer('multiplication')">Submit Answer</button>
    <div id="multiplication-feedback" class="feedback"></div>
    <div id="multiplication-answer-feedback" class="answer-feedback"></div> <!-- New element for feedback -->
  </div>

  <!-- Questions for Division (hidden initially) -->
  <div id="division" class="hidden questions">
    <h3>Practice Division</h3>
    <p id="division-question"></p>
    <input type="number" class="answer-input" id="division-answer" placeholder="Enter your answer">
    <button class="button" onclick="checkAnswer('division')">Submit Answer</button>
    <div id="division-feedback" class="feedback"></div>
    <div id="division-answer-feedback" class="answer-feedback"></div> <!-- New element for feedback -->
  </div>

  <script>
    let maxNumber = 10; // Default value

    // Show Maths content
    function showMathsContent() {
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('maths-content').classList.remove('hidden');
    }

    // Show English content (for now just a placeholder)
    function showEnglishContent() {
      alert("English content will be available soon!");
    }

    // Show specific math operation content
    function showMathOperation(operation) {
      // Get the max number from the dropdown
      maxNumber = parseInt(document.getElementById('max-number').value);

      // Hide all operations
      document.getElementById('addition').classList.add('hidden');
      document.getElementById('subtraction').classList.add('hidden');
      document.getElementById('multiplication').classList.add('hidden');
      document.getElementById('division').classList.add('hidden');
      
      // Show the selected operation
      document.getElementById(operation).classList.remove('hidden');
      
      // Generate a new random question for the selected operation
      generateMathProblem(operation);
    }

    // Go back to the main content
    function backToMainContent() {
      document.getElementById('maths-content').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
      
      // Clear all current problems, answers and feedbacks
      resetProblems();
    }

    // Generate random problems for each operation based on max number
    function generateMathProblem(operation) {
      let num1, num2, question;

      if (operation === 'addition') {
        num1 = Math.floor(Math.random() * (maxNumber + 1));
        num2 = Math.floor(Math.random() * (maxNumber + 1));
        // Make sure the sum doesn't exceed max number
        while (num1 + num2 > maxNumber) {
          num1 = Math.floor(Math.random() * (maxNumber + 1));
          num2 = Math.floor(Math.random() * (maxNumber + 1));
        }
        question = `${num1} + ${num2}`;
        document.getElementById('addition-question').innerText = `What is ${question}?`;
        document.getElementById('addition-feedback').innerText = "";
        document.getElementById('addition-answer-feedback').innerText = "";  // Clear feedback text
      } else if (operation === 'subtraction') {
        num1 = Math.floor(Math.random() * (maxNumber + 1)) + maxNumber / 2;  // Ensure num1 is larger
        num2 = Math.floor(Math.random() * (maxNumber + 1));
        // Ensure the subtraction doesn't exceed the max number
        while (num1 - num2 > maxNumber || num1 < num2) {
          num1 = Math.floor(Math.random() * (maxNumber + 1)) + maxNumber / 2;
          num2 = Math.floor(Math.random() * (maxNumber + 1));
        }
        question = `${num1} - ${num2}`;
        document.getElementById('subtraction-question').innerText = `What is ${question}?`;
        document.getElementById('subtraction-feedback').innerText = "";
        document.getElementById('subtraction-answer-feedback').innerText = "";  // Clear feedback text
      } else if (operation === 'multiplication') {
        num1 = Math.floor(Math.random() * (maxNumber + 1));
        num2 = Math.floor(Math.random() * (maxNumber + 1));
        // Ensure the product doesn't exceed the max number
        while (num1 * num2 > maxNumber) {
          num1 = Math.floor(Math.random() * (maxNumber + 1));
          num2 = Math.floor(Math.random() * (maxNumber + 1));
        }
        question = `${num1} x ${num2}`;
        document.getElementById('multiplication-question').innerText = `What is ${question}?`;
        document.getElementById('multiplication-feedback').innerText = "";
        document.getElementById('multiplication-answer-feedback').innerText = "";  // Clear feedback text
      } else if (operation === 'division') {
        num1 = Math.floor(Math.random() * (maxNumber + 1));
        num2 = Math.floor(Math.random() * (maxNumber + 1)) + 1;  // Avoid divide by zero
        // Ensure the division result doesn't exceed max number
        while (num1 / num2 > maxNumber) {
          num1 = Math.floor(Math.random() * (maxNumber + 1));
          num2 = Math.floor(Math.random() * (maxNumber + 1)) + 1;
        }
        question = `${num1 * num2} ÷ ${num2}`;  // Make sure division is exact
        document.getElementById('division-question').innerText = `What is ${question}?`;
        document.getElementById('division-feedback').innerText = "";
        document.getElementById('division-answer-feedback').innerText = "";  // Clear feedback text
      }

      // Store the correct answer in a global variable
      window.currentAnswer = eval(question);
    }

    // Check the answer for each operation
    function checkAnswer(operation) {
      let userAnswer;
      
      if (operation === 'addition') {
        userAnswer = parseInt(document.getElementById('addition-answer').value);
      } else if (operation === 'subtraction') {
        userAnswer = parseInt(document.getElementById('subtraction-answer').value);
      } else if (operation === 'multiplication') {
        userAnswer = parseInt(document.getElementById('multiplication-answer').value);
      } else if (operation === 'division') {
        userAnswer = parseInt(document.getElementById('division-answer').value);
      }

      let feedbackElement = document.getElementById(operation + '-feedback');
      let answerFeedbackElement = document.getElementById(operation + '-answer-feedback');  // New element for feedback

      if (userAnswer === window.currentAnswer) {
        feedbackElement.innerText = "Correct! Great job!";
        feedbackElement.classList.remove('incorrect');
        feedbackElement.classList.add('correct');

        answerFeedbackElement.innerText = "Your answer is correct!";
        answerFeedbackElement.classList.remove('incorrect');
        answerFeedbackElement.classList.add('correct');
      } else {
        feedbackElement.innerText = "Oops! Try again.";
        feedbackElement.classList.remove('correct');
        feedbackElement.classList.add('incorrect');

        answerFeedbackElement.innerText = "Your answer is incorrect. Try again!";
        answerFeedbackElement.classList.remove('correct');
        answerFeedbackElement.classList.add('incorrect');
      }

      // Clear the answer input field
      document.getElementById(operation + '-answer').value = "";

      // Generate a new problem
      generateMathProblem(operation);
    }

    // Reset all problems and feedbacks when going back to the main content
    function resetProblems() {
      document.getElementById('addition-feedback').innerText = "";
      document.getElementById('subtraction-feedback').innerText = "";
      document.getElementById('multiplication-feedback').innerText = "";
      document.getElementById('division-feedback').innerText = "";

      document.getElementById('addition-answer-feedback').innerText = "";
      document.getElementById('subtraction-answer-feedback').innerText = "";
      document.getElementById('multiplication-answer-feedback').innerText = "";
      document.getElementById('division-answer-feedback').innerText = "";
    }
  </script>
</body>
</html>
