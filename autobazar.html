<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobazar - Buy and Sell Cars</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 15px;
            font-size: 18px;
        }

        header nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .filters input, .filters select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        .car-listing {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .car-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: scale(1.05);
        }

        .car-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .car-card .info {
            padding: 15px;
        }

        .car-card .info h3 {
            font-size: 22px;
            margin: 0;
        }

        .car-card .info p {
            font-size: 16px;
            color: #777;
        }

        .car-card .price {
            font-size: 20px;
            color: #2c3e50;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<header>
    <h1>Autobazar</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Buy Cars</a>
        <a href="#">Sell Your Car</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <!-- Filters Section -->
    <div class="filters">
        <input type="text" id="carSearch" placeholder="Search for cars...">
        <select id="carBrand">
            <option value="">Select Brand</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
        </select>
        <select id="priceRange">
            <option value="">Price Range</option>
            <option value="0-10000">$0 - $10,000</option>
            <option value="10000-30000">$10,000 - $30,000</option>
            <option value="30000-50000">$30,000 - $50,000</option>
        </select>
    </div>

    <!-- Car Listings Section -->
    <div class="car-listing" id="carListings">
        <!-- Car cards will be dynamically inserted here -->
    </div>
</div>

<footer>
    <p>&copy; 2025 Autobazar. All rights reserved.</p>
</footer>

<script>
    // Sample car data
    const cars = [
        {
            id: 1,
            brand: "Toyota",
            model: "Corolla",
            year: 2021,
            price: 22000,
            image: "https://via.placeholder.com/300x200?text=Toyota+Corolla"
        },
        {
            id: 2,
            brand: "Honda",
            model: "Civic",
            year: 2020,
            price: 18000,
            image: "https://via.placeholder.com/300x200?text=Honda+Civic"
        },
        {
            id: 3,
            brand: "Ford",
            model: "Mustang",
            year: 2022,
            price: 45000,
            image: "https://via.placeholder.com/300x200?text=Ford+Mustang"
        },
        {
            id: 4,
            brand: "Toyota",
            model: "Camry",
            year: 2019,
            price: 17000,
            image: "https://via.placeholder.com/300x200?text=Toyota+Camry"
        }
    ];

    // Function to display the car listings
    function displayCars(cars) {
        const carListings = document.getElementById('carListings');
        carListings.innerHTML = '';
        cars.forEach(car => {
            const carCard = document.createElement('div');
            carCard.classList.add('car-card');
            carCard.innerHTML = `
                <img src="${car.image}" alt="${car.model}">
                <div class="info">
                    <h3>${car.brand} ${car.model}</h3>
                    <p>Year: ${car.year}</p>
                    <p>Model: ${car.model}</p>
                    <p class="price">$${car.price}</p>
                </div>
            `;
            carListings.appendChild(carCard);
        });
    }

    // Call the function to display cars when the page loads
    displayCars(cars);

    // Filter functionality
    document.getElementById('carSearch').addEventListener('input', filterCars);
    document.getElementById('carBrand').addEventListener('change', filterCars);
    document.getElementById('priceRange').addEventListener('change', filterCars);

    function filterCars() {
        const search = document.getElementById('carSearch').value.toLowerCase();
        const brand = document.getElementById('carBrand').value.toLowerCase();
        const priceRange = document.getElementById('priceRange').value;

        const filteredCars = cars.filter(car => {
            const matchesSearch = car.brand.toLowerCase().includes(search) || car.model.toLowerCase().includes(search);
            const matchesBrand = brand ? car.brand.toLowerCase() === brand : true;
            const matchesPrice = priceRange ? (car.price >= priceRange.split('-')[0] && car.price <= priceRange.split('-')[1]) : true;
            return matchesSearch && matchesBrand && matchesPrice;
        });

        displayCars(filteredCars);
    }
</script>

</body>
</html>
